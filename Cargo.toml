[package]
name = "mcdp-tool"
version = "0.5.0"
edition = "2024"
authors = ["Andrea Censi <your.email@example.com>"]
description = "CLI tool with self-update capability"
readme = "README.md"
repository = "https://github.com/zupermind/mcdp-binaries"

[dependencies.anyhow]
version = "1"
default-features = false
features = ["std"]
[dependencies.clap]
version = "4.5"
features = ["derive", "help", "std", "color", "usage", "error-context", "suggestions"]
default-features = false

[dependencies.env_logger]
version = "0.11"
default-features = false

[dependencies.log]
version = "0.4"
default-features = false

[dependencies.self_update]
version = "0.38"
features = ["archive-tar", "compression-flate2", "rustls"]
default-features = false

[dependencies.tokio]
version = "1.0"
features = ["full"]
default-features = false

[dependencies.zuper-rs-mcdp-cli]
version = "7"
registry = "zuper-registry"
default-features = false

[[bin]]
path = "src/main.rs"
name = "mcdp-tool"
required-features = []
