name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BINARY_NAME: mcdp-tool

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false 
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform: linux
            arch: amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            platform: linux
            arch: arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: arm64
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   platform: windows
          #   arch: amd64
          # - os: windows-latest
          #   target: aarch64-pc-windows-msvc
          #   platform: windows
          #   arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set CARGO_HOME
        shell: bash
        run: |
          # Create .cargo directory
          mkdir -p .cargo
          echo "CARGO_HOME=$(pwd)/.cargo" >> $GITHUB_ENV

      - name: Configure Cargo credentials
        shell: bash
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          CARGO_REGISTRY_URL: ${{ secrets.CARGO_REGISTRY_URL }}
        run: |
          echo "CARGO_HOME: $CARGO_HOME"
          
          # Create credentials file with token
          mkdir -p "$CARGO_HOME"
          cat > "$CARGO_HOME/credentials.toml" << EOF
          [registries.zuper-registry]
          token = "${CARGO_REGISTRY_TOKEN}"
          EOF
          
          # Set appropriate permissions (skip chmod on Windows)
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            chmod 600 "$CARGO_HOME/credentials.toml"
          fi
          
          # Create config file with registry URL
          cat > "$CARGO_HOME/config.toml" << EOF
          [registries.zuper-registry]
          index = "${CARGO_REGISTRY_URL}"
          [registry]
          global-credential-providers = ["cargo:token"]
          EOF
          
          echo "config.toml:"
          cat "$CARGO_HOME/config.toml"
          echo "credentials.toml:"
          cat "$CARGO_HOME/credentials.toml"
          
          # cargo +nightly -Z unstable-options config get
      
      - name: Set Cargo registry token for Windows
        if: runner.os == 'Windows'
        run: |
          echo "CARGO_REGISTRIES_ZUPER_REGISTRY_TOKEN=${{ secrets.CARGO_REGISTRY_TOKEN }}" >> $GITHUB_ENV
      
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config musl-tools musl-dev
          # Create musl-gcc wrapper for x86_64
          sudo ln -sf /usr/bin/musl-gcc /usr/local/bin/musl-gcc
          sudo ln -sf /usr/bin/musl-g++ /usr/local/bin/musl-g++ || echo "musl-g++ not available"

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV

      - name: Install cross-compilation tools (Linux ARM only)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Setup Windows ARM64 cross-compilation
        if: matrix.target == 'aarch64-pc-windows-msvc'
        run: |
          rustup target add aarch64-pc-windows-msvc
          

      - name: Configure Cargo for cross-compilation (Linux ARM only)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: | 
          # Append cross-compilation configuration to existing config file
          cat >> $CARGO_HOME/config.toml << EOF
          
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          EOF
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_musl=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_musl=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_musl=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          echo "STRIP_aarch64_unknown_linux_musl=aarch64-linux-gnu-strip" >> $GITHUB_ENV
          # Add PyO3 cross-compilation environment variables
          echo "PYO3_CROSS=1" >> $GITHUB_ENV
          echo "PYO3_CROSS_PYTHON_VERSION=3.10" >> $GITHUB_ENV
          # Force bundled SQLite for ARM64 musl cross-compilation
          echo "LIBSQLITE3_SYS_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "LIBSQLITE3_SYS_BUNDLED=1" >> $GITHUB_ENV

      - name: Configure cross-compilation for x86_64 musl
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          # Configure for x86_64 musl target
          cat >> $CARGO_HOME/config.toml << EOF
          
          [target.x86_64-unknown-linux-musl]
          linker = "musl-gcc"
          EOF
          echo "CC_x86_64_unknown_linux_musl=musl-gcc" >> $GITHUB_ENV
          echo "CXX_x86_64_unknown_linux_musl=musl-g++" >> $GITHUB_ENV

      - name: Configure SQLite for musl targets
        if: contains(matrix.target, 'musl')
        run: |
          echo "SQLITE3_STATIC=1" >> $GITHUB_ENV
          echo "LIBSQLITE3_SYS_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "LIBSQLITE3_SYS_BUNDLED=1" >> $GITHUB_ENV
          echo "LIBSQLITE3_LIB_DIR=" >> $GITHUB_ENV
          echo "LIBSQLITE3_INCLUDE_DIR=" >> $GITHUB_ENV
          echo "SQLITE3_LIB_DIR=" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Configure SQLite for macOS targets
        if: contains(matrix.target, 'apple')
        run: |
          echo "SQLITE3_STATIC=1" >> $GITHUB_ENV
          echo "LIBSQLITE3_SYS_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "SQLX_OFFLINE=true" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}
      - name: Install wit-bindgen-cli
        run: |
          cargo install wit-bindgen-cli
      - name: Build
        env:
          RUSTFLAGS: ${{ (contains(matrix.target, 'musl') && '-C target-feature=+crt-static') || (contains(matrix.target, 'apple') && '-C link-args=-static-libgcc') || '' }}
          LIBSQLITE3_SYS_USE_PKG_CONFIG: ${{ (contains(matrix.target, 'musl') || contains(matrix.target, 'apple')) && '0' || '' }}
          LIBSQLITE3_SYS_BUNDLED: ${{ (contains(matrix.target, 'musl') || contains(matrix.target, 'apple')) && '1' || '' }}
          SQLITE3_STATIC: ${{ (contains(matrix.target, 'musl') || contains(matrix.target, 'apple')) && '1' || '' }}
          SQLX_OFFLINE: ${{ (contains(matrix.target, 'musl') || contains(matrix.target, 'apple')) && 'true' || '' }}
          SQLITE3_LIB_FLAGS: ${{ contains(matrix.target, 'apple') && '-DSQLITE_OMIT_LOAD_EXTENSION' || '' }}
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            cargo build --no-default-features --features python-abi3 --release --target ${{ matrix.target }}
          else
            cargo build --no-default-features --release --target ${{ matrix.target }}
          fi

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ matrix.platform }}" == "windows" ]]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe release/${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe
          else
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release/${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}
          fi

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          cd release
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            if [[ "${{ matrix.platform }}" == "windows" ]]; then
              sha256sum ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe > ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe.sha256
            else
              sha256sum ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }} > ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.sha256
            fi
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ matrix.platform }}" == "windows" ]]; then
              shasum -a 256 ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe > ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe.sha256
            else
              shasum -a 256 ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }} > ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.sha256
            fi
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            certutil -hashfile ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe SHA256 | findstr /v "hash" > ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: release/
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Prepare assets for release
        run: |
          mkdir -p assets
          find release -type f -exec cp {} assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./assets/*
          draft: false
          prerelease: false
          generate_release_notes: true 